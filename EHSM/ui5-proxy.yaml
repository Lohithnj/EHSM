specVersion: '3.0'
metadata:
  name: ehsm
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap
            url: http://172.17.19.24:8000
            headers:
              Authorization: "Basic SzkwMTgxMzpOaXRoaWVzaEAxMA=="
              sap-client: "100"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
framework:
  name: SAPUI5
  version: "1.120.14"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon